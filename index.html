<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Angular Azure Blob</title>
  </head>

  <body ng-app="azureBlobStorage">
    <div ng-controller="DemoController" class="container">
      <form>
        <input type="file" file-selected="selectFile($files)" />
      </form>
    </div>

    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/angular/module.js"></script>
    <script type="text/javascript" src="app/angular/ngFileSelect.js"></script>
    <script type="text/javascript" src="app/angular/azureBlobUpload.js"></script>

    <!-- <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="dist/angular-azure-blob.js"></script> -->

    <script type="text/javascript">
      angular.module('azureBlobStorage').controller('DemoController', [
        '$scope', 'azureBlobUpload', function ($scope, azureBlobUpload) {
          $scope.selectFile = function (files) {
            azureBlobUpload.upload({
                workerFileName: 'azureBlobUploadWorker.js',
                path: '/app/',
                libPath: '/libs/',
                blobUri: 'xxx',
                files: files,
                process: function cb(){},
                complete: function cb() {},
                error: function cb() {},
                blockSize: 1024, // optional
                calculateFileMd5: false // optional, false by default
            });
          };
        }]);
    </script>
  </body>
</html>
